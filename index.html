<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="card">
    <picture class="card__image">
      <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="product image">
    </picture>
    <section class="card__details">
      <p class="card__category">Perfume</p>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__price">
        <p class="card__price--new">$149.99</p>
        <p class="card__price--old">$169.99</p>
      </div>
      <button class="card__button">
        <img src="images/icon-cart.svg" alt="cart icon">
        Add to Cart
      </button>
    </section>
  </main>

</body>

</html>
